<body>

  <div class="feedback-container">
    <h1>Feedback Form</h1>
    <p><i class="fas fa-clock"></i> It only takes two minutes!</p>

    <form class="feedback-form">
      <label><i class="fas fa-user"></i> Name</label>
      <input type="text" placeholder="Your Name" required>

      <label><i class="fas fa-envelope"></i> Email Address</label>
      <input type="email" placeholder="Your Email" required>

      <label><i class="fas fa-phone"></i> Phone No</label>
      <input type="tel" placeholder="Your Phone Number" required>

      <label><i class="fas fa-face-smile"></i> Do you satisfy with our service?</label>
      <div class="radio-group">
        <label><input type="radio" name="satisfaction" required> Yes</label>
        <label><input type="radio" name="satisfaction"> No</label>
      </div>

      <label><i class="fas fa-comment-dots"></i> Write your Suggestions:</label>
      <textarea placeholder="Your feedback..." rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
